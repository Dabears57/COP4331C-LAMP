<!DOCTYPE html>
<html lang="en">
<head>
	<title>COP 4331 LAMP Stack Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="top-bar__content">
        <img src="AFC-logo-smaller-transparent.png" alt="AFC Logo" class="top-bar__logo">
        <span class="top-bar__text--secondary">CONTACT MANAGER</span>
    </div>
    <a href="about.html" class="top-bar__help-btn" aria-label="About us" title="About Us">i</a>
</div>

<!-- Main Content Container -->
<div class="auth-container">
    <!-- Auth Card -->
    <div class="auth-card">
        <!-- Tab Navigation -->
        <div class="auth-tabs">
            <button class="auth-tabs__tab auth-tabs__tab--active" id="loginTab" onclick="switchTab('login')">
                LOGIN
            </button>
            <button class="auth-tabs__tab" id="signupTab" onclick="switchTab('signup')">
                SIGNUP
            </button>
        </div>

        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="loginName" class="form-label">Username</label>
                <input type="text" id="loginName" class="form-input" placeholder="john.doe" autocomplete="username" />
            </div>

            <div class="form-group">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
                    <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('loginPassword', this)" aria-label="Toggle password visibility">
                        <span class="eye-icon">üëÅ</span>
                    </button>
                </div>
            </div>

            <div class="form-message form-message--error" id="loginResult"></div>

            <button type="button" class="btn btn--primary" onclick="doLogin()">
                SIGN IN
            </button>
        </div>

        <!-- Signup Form -->
        <div class="auth-form auth-form--hidden" id="signupForm">
            <div class="form-group">
                <label for="signupUserName" class="form-label">Username</label>
                <input type="text" id="signupUserName" class="form-input" placeholder="john.doe" autocomplete="username" />
            </div>

            <div class="form-group">
                <label for="signupFirstName" class="form-label">First Name</label>
                <input type="text" id="signupFirstName" class="form-input" placeholder="John" autocomplete="given-name" />
            </div>

            <div class="form-group">
                <label for="signupLastName" class="form-label">Last Name</label>
                <input type="text" id="signupLastName" class="form-input" placeholder="Doe" autocomplete="family-name" />
            </div>

            <div class="form-group">
                <label for="signupPassword" class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="signupPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" />
                    <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('signupPassword', this)" aria-label="Toggle password visibility">
                        <span class="eye-icon">üëÅ</span>
                    </button>
                </div>
            </div>

            <div class="form-message form-message--error" id="signupResult"></div>

            <button type="button" class="btn btn--primary" onclick="doSignup()">
                SIGN UP
            </button>
        </div>
    </div>
</div>

</body>
</html>
