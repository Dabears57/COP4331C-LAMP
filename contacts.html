<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Manager</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;family=Orbitron:wght@400..900&amp;display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/contacts.js"></script>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', loadPage);
	</script>

<style>.village-iframe{width:100%;height:100%;border:none;display:block;position:fixed;top:0;left:0;z-index:2147483647;background:#0000003d;color-scheme:light}.village-iframe.village-loading{display:flex;justify-content:center;align-items:center}.village-iframe>.village-spinner{width:1.5rem;height:1.5rem;border:2px solid #000;border-left-color:transparent;border-bottom-color:transparent;border-radius:50%;animation:spin .45s linear infinite}.village-iframe.village-hidden{display:none}@keyframes spin{0%{transform:rotate(0)}to{transform:rotate(360deg)}}.village-hidden{display:none}[village-paths-data=facepiles]{display:flex;align-items:center;padding-right:.5rem}[village-paths-data=facepiles] img{width:1.5rem;height:1.5rem;border-radius:50%;margin-right:-.5rem}[village-paths-data=facepiles] img.village-facepiler-avatar-not-found{filter:blur(7px)}[village-paths-data=facepiles] img:last-child{margin-right:0}[village-paths-data=count]{padding-right:.25rem}[village-paths-availability=error],[village-paths-availability=found],[village-paths-availability=not-found],[village-paths-availability=not-activated]{display:none!important}[village-paths-availability=loading]{display:inline-flex!important}</style><script id="simplify-jobs-page-script" src="chrome-extension://2243f673-8afe-428c-99bf-461c23e154bb/js/pageScript.bundle.js"></script><link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest"></head>

<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="top-bar__content">
        <span class="top-bar__text--primary">AFC</span>
        <span class="top-bar__text--secondary">CONTACT MANAGER</span>
    </div>
    <a href="about.html" class="top-bar__help-btn" aria-label="About us" title="About Us">i</a>
    <button type="button" class="top-bar__logout-btn" onclick="doLogout();" aria-label="Log out" title="Log Out">
        <span class="logout-icon">⎋</span>
    </button>
</div>

	<div id="accessUIDiv">
		<div class="top-controls">
            <!-- Search bar with magnifying glass -->
            <div class="search-container">
                <input type="text" id="searchText" placeholder="Search Contacts">
                <button type="button" id="searchContactButton" onclick="searchContacts();">Search</button>
            </div>
        <!-- Add Contact button -->
        <button type="button" id="addContactButton" class="add-button" onclick="openAddModal();">
            Add Contact
        </button>
    </div>
	<span id="contactSearchResult">2 contact(s) loaded</span>
</div>

	<div class="table-container" id="table">
		<table class="table">
			<thead>
				<tr>
					<th onclick="sortBy('firstName');">First Name</th>
					<th onclick="sortBy('lastName');">Last Name</th>
					<th>Phone Number</th>
					<th>Email Address</th>
				</tr>
			</thead>
			<tbody id="contactTableBody"><tr onclick="openEditModalById('8')" style="cursor: pointer;"><td>john</td><td>adoe</td><td>5611234455</td><td>jado@gmail.com</td></tr><tr onclick="openEditModalById('11')" style="cursor: pointer;"><td>first</td><td>last</td><td>0</td><td>email</td></tr></tbody>
		</table>
	</div>

	<!-- Add Contact Modal -->
	<div id="addContactModal">
		<div class="modal-content">
			<h2>Add New Contact</h2>
			<div class="form-group">
				<label for="contactFirstName" class="form-label">First Name</label>
				<input type="text" id="contactFirstName" class="form-input" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="contactLastName" class="form-label">Last Name</label>
				<input type="text" id="contactLastName" class="form-input" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label for="contactPhone" class="form-label">Phone Number</label>
				<input type="text" id="contactPhone" class="form-input" placeholder="Phone Number">
			</div>
			<div class="form-group">
				<label for="contactEmail" class="form-label">Email Address</label>
				<input type="text" id="contactEmail" class="form-input" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="contactAddress" class="form-label">Address</label>
				<input type="text" id="contactAddress" class="form-input" placeholder="Address">
			</div>
			<div class="form-group">
				<label for="contactCompany" class="form-label">Company</label>
				<input type="text" id="contactCompany" class="form-input" placeholder="Company">
			</div>
			<div class="form-group">
				<label for="contactNote" class="form-label">Note</label>
				<input type="text" id="contactNote" class="form-input" placeholder="Note">
			</div>
			<button type="button" onclick="addContact();">Save</button>
			<button type="button" onclick="closeAddModal();">Cancel</button>
			<span id="contactAddResult"></span>
		</div>
	</div>

	<!-- Delete Confirmation Modal -->
	<div id="deleteConfirmModal">
		<div class="modal-content modal-content--small">
			<h2>Delete Contact</h2>
			<p class="confirm-message">Are you sure you would like to delete this contact?</p>
			<div class="confirm-buttons">
				<button type="button" class="btn-confirm-delete" onclick="confirmDelete();">Delete</button>
				<button type="button" class="btn-confirm-cancel" onclick="closeDeleteConfirm();">Cancel</button>
			</div>
		</div>
	</div>

	<!-- View/Edit Contact Modal -->
	<div id="viewContactModal">
		<div class="modal-content">
			<div class="modal-header">
				<h2 id="contactModalTitle">View Contact</h2>
				<div class="modal-header-buttons">
					<button type="button" id="editContactBtn" class="modal-action-btn" onclick="enterEditMode();" aria-label="Edit Contact" title="Edit Contact">
						<span class="edit-icon">✎</span>
					</button>
					<button type="button" id="deleteContactBtn" class="modal-action-btn" onclick="showDeleteConfirm();" aria-label="Delete Contact" title="Delete Contact">
						<span class="delete-icon">✕</span>
					</button>
				</div>
			</div>
			<input type="hidden" id="viewContactId">
			
			<!-- View Mode Content -->
			<div id="viewModeContent">
				<div class="info-group">
					<label class="info-label">First Name</label>
					<span class="info-value" id="viewFirstName"></span>
				</div>
				<div class="info-group">
					<label class="info-label">Last Name</label>
					<span class="info-value" id="viewLastName"></span>
				</div>
				<div class="info-group">
					<label class="info-label">Phone Number</label>
					<span class="info-value" id="viewPhone"></span>
				</div>
				<div class="info-group">
					<label class="info-label">Email Address</label>
					<span class="info-value" id="viewEmail"></span>
				</div>
				<div class="info-group">
					<label class="info-label">Address</label>
					<span class="info-value" id="viewAddress"></span>
				</div>
				<div class="info-group">
					<label class="info-label">Company</label>
					<span class="info-value" id="viewCompany"></span>
				</div>
				<div class="info-group">
					<label class="info-label">Note</label>
					<span class="info-value" id="viewNote"></span>
				</div>
				<button type="button" id="closeViewBtn" onclick="closeViewModal();">Close</button>
			</div>
			
			<!-- Edit Mode Content -->
			<div id="editModeContent" style="display: none;">
				<div class="form-group">
					<label for="editContactFirstName" class="form-label">First Name</label>
					<input type="text" id="editContactFirstName" class="form-input" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="editContactLastName" class="form-label">Last Name</label>
					<input type="text" id="editContactLastName" class="form-input" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="editContactPhone" class="form-label">Phone Number</label>
					<input type="text" id="editContactPhone" class="form-input" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="editContactEmail" class="form-label">Email Address</label>
					<input type="text" id="editContactEmail" class="form-input" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="editContactAddress" class="form-label">Address</label>
					<input type="text" id="editContactAddress" class="form-input" placeholder="Address (optional)">
				</div>
				<div class="form-group">
					<label for="editContactCompany" class="form-label">Company</label>
					<input type="text" id="editContactCompany" class="form-input" placeholder="Company (optional)">
				</div>
			<div class="form-group">
				<label for="editContactNote" class="form-label">Note</label>
				<input type="text" id="editContactNote" class="form-input" placeholder="Note (optional)">
			</div>
			<div class="modal-button-group">
				<button type="button" onclick="saveContact();">Save</button>
				<button type="button" onclick="cancelEdit();">Cancel</button>
			</div>
			<span id="contactEditResult"></span>
			</div>
			
			<span id="contactDeleteResult"></span>
		</div>
	</div>






</body></html>
